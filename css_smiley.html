<!DOCTYPE html>
<html lang="en">
<head>

    <title>Smiley Face</title>
    <link rel="stylesheet" href="css_smiley.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="left-eye"></div>
        </div>

        <h3> Step 3: Add the right eye</h3>
        <div class="face">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
        </div>

        <div>
         <h4>Step 4: Add the mouth</h4>
         <div class="face">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="mouth"></div>
         </div>

        <h2>Step 5: Fix the eyes</h2>
        <div class="face">
            <div class="left-eye">
                <div class="pupil"></div>
            </div>
            <div class="right-eye">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <h2>Step 6: Add brows</h2>
        <div class="face">
        <div class="eyebrow-left"></div>
            <div class="left-eye">
                <div class="pupil"></div>
            </div>
            <div class="eyebrow-right"></div>
            <div class="right-eye">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </div>


        </div>
    </div>

   </div>
</body>
</html>
